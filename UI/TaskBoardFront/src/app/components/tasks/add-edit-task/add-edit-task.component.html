<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Sprint Id</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="SprintId">
            <option *ngFor="let sprintId of SprintIdList">
                {{sprintId}}
            </option>
        </select>
    </div>

    <label class="col-sm-2 col-form-label">Task Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name"
        placeholder="Enter Sprint Name">
    </div>

    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Description"
        placeholder="Enter Description">
    </div>

    <label class="col-sm-2 col-form-label">Comment</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Comment"
        placeholder="Enter Comment">
    </div>

    <div *ngIf="tas.Id==0">
        <label class="col-sm-2 col-form-label">Users</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="User">
                <option></option>
                <option *ngFor="let usLogin of UsersLoginList">
                    {{usLogin}}
                </option>
            </select>
        </div></div>

</div>

<button (click)="addTask()" *ngIf="tas.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateTask()" *ngIf="tas.Id!=0" class="btn btn-primary">
    Update
</button>
