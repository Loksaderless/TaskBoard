<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="authorizForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="authorizForm.controls['login'].dirty && authorizForm.hasError('required','login')">
                                    <span class="fa fa-user p-2"></span> 
                                    <input formControlName="login" type="text" placeholder="Username"> 
                                </div>
                            </div>
                            <small *ngIf="authorizForm.controls['login'].dirty && authorizForm.hasError('required','login')" class="text-danger">*Username is required*</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="authorizForm.controls['password'].dirty && authorizForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span> 
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="authorizForm.controls['password'].dirty && authorizForm.hasError('required','password')" class="text-danger">*Password is required*</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" routerLink="/restorepass">Forget Password?</a>
                            </div>
                            <button (click)="onAuthoriz()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="/signup">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
